<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="library">
        <h2>Library</h2>
        <div class="books" id="books">
            <div class="book">
                <h4 class="title"></h4>
                <h5 class="author"></h5>
            </div>
            <div class="book">
                <h4 class="title"></h4>
                <h5 class="author"></h5>
            </div>
            <div class="book">
                <h4 class="title"></h4>
                <h5 class="author"></h5>
            </div>
        </div>
        <button id="add" onclick="openForm()">+</button>
    </div>
    <div class="popup">
        <form class="form">
            <h1>New book</h1>
            <label for="title"> Title</label>
            <input type="text" name="title" id="titleInput" required>
            <label for="author"> Author</label>
            <input type="text" name="author" id="authorInput" required>
            <button type="submit" class="btn" onclick="newBook()" id="addBtn">Add</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
</body>
</html>
